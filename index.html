<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/884443294a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <title>Task-Master</title>
</head>

<body>
    <div class="custom-background">

        <header>
            <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="ml-2">Taskmaster</span>
                </a>
            </nav>
        </header>
        <main>
            <div id="app" class="container-fluid">
                <div class="row">
                    <form class="col-12" onsubmit="app.listController.create(event)">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="Enter List Title here...">
                            <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">List</button>
                        </div>
                    </form>
                </div>
                <div id="lists" class="row">

                </div>
            </div>
        </main>
        <footer class="container-fluid bg-dark text-light fixed-bottom">
            <div class="row text-center">
                <div class="col">
                    <p><small>Made with love by Codeworks</small></p>
                </div>
            </div>
        </footer>
        <script src="app/main.js" type="module"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>

</html>
