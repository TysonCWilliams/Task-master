<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/884443294a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <title>Task-Master</title>
</head>

<body>
    <div class="custom-background">

        <header>
            <nav class="d-flex justify-content-between navbar navbar-custom-content navbar-expand bg-dark">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-list-alt navbar-custom-icon"></i>
                </a>
                <span class="text-white font-weight-bold">Task Manager</span>
                <button class="btn btn-outline-success my-2 my-lg-0 " type="submit">Log Out</button>
            </nav>
        </header>
        <main>
            <div id="app" class="container-fluid">
                <div class="row">
                    <div class="col-4 ml-3">
                        <form onsubmit="app.listController.create(event)">
                            <div class="form-group">
                                <input type="text" name="title" class="form-control mt-2"
                                    placeholder="Enter List Title here...">
                                <button type="submit" name="" id="" class="btn btn-outline-dark btn-lg btn-block mt-2">Create
                                    New List</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container-fluid">

                    <div id="lists" class="row">
                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="container-fluid navbar-custom-content text-white fixed-bottom">
            <div class="row text-center">
                <div class="col">
                    <p><small>Follow other projects at</small></p>
                </div>
            </div>
        </footer>
        <script src="app/main.js" type="module"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>

</html>
